<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1> Current Train Schedule
            </h1>
        </div>

        <div class="container">
            <div class="card">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Train Name</th>

                            <th>Destination</th>

                            <th>Frequency (min)</th>

                            <th>Next Arrival</th>

                            <th>Minutes Away</th>
                        </tr>

                    </thead>
                    <tbody id="trainDisplayData">
                        <!--create new employeeData rows with jQuery -->
                        <tr>
                            <th>Thomas</th>

                            <th>Manhattan</th>

                            <th>45</th>

                            <th>7pm</th>

                            <th>2 minutes</th>

                        </tr>
                    </tbody>
                </table>
               


            </div>
            <div class="spacer"></div>
            <div class="card container" id="enterInfo">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="Enter Train Name">
                    </div>
                    <div class="form-group">
                        <label for="role">Destination</label>
                        <input type="text" class="form-control form-text text-muted" id="destination" placeholder="Enter Destination">
                    </div>
                    <div class="form-group">
                        <label for="firstArrival">First Arrival</label>
                        <input type="text" class="form-control" id="arrivalTime" placeholder="Enter the Train's First Arrival Time">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <input type="text" class="form-control form-text text-muted" id="frequency" placeholder="Enter the Frequency of the Train's Arrival">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>

                </form>
            </div>
        </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="app.js"></script>
</body>

</html>
